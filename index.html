<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Warship calculator</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/44759-200.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body id="page-top">
    <div class="container">
        <form>
            <div class="form-group">
                <label for="selectNations">Sélectionner une nation</label>
                <select class="form-control" id="selectNations">
                    <option selected disabled>Sélectionner une nation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shipOne">Navire 1</label>
                <select class="form-control" id="shipOne">
                    <option selected="selected" disabled="disabled" value="0">Sélectionner un navire</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shipTwo">Navire 2</label>
                <select class="form-control" id="shipTwo">
                    <option selected="selected" disabled="disabled" value="0">Sélectionner un navire</option>
                </select>
            </div>
            <button class="btn btn-primary" id="calculate">Calculer</button>
        </form>
    </div>
    <!-- Bootstrap core JS-->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <!-- Third party plugin JS-->

    <!-- Core theme JS-->
    <script src="js/index.js"></script>
</body>
</html>
